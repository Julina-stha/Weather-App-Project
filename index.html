<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/b0cbe4dcc7.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="source/Weather-style.css" />

</head>

<body>
  <img src="source/images/Spring.png" id="weather-background">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="search" class="form-control" id="search-bar">
          <button type="button" class="btn btn-outline-info" id="on-click">Search</button>
          <button type="button" class="btn btn-outline-info" id="locate">ðŸ”Ž</button>
          <div class="switch">
            <div class="form-check form-switch">
              <label class="form-check-label" for="flexSwitchCheckDefault">Â°C</label>
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label2" for="flexSwitchCheckDefault">Â°F</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="first-section">
              <div class="card-2">
                <div class="card-body" id="first-card-body">
                  <div class="card-title" id="city-name">
                    <span id="country"></span>
                  </div>
                  <span class="card-title">
                    <span id="temperature"></span><span class= "card-title" id="unit">Â°C</span>
                  </span>
                  <p class="card-text" id="date">
                  </p>
                  <p class="card-text" id="time">
                    Local Time:
                    <span id="local-time"></span>
                  </p>
                  <div class="card-text" id="weather-description">
                  </div>
                  <p class="today" id="day">
                  </p>
                  <p class="card-text">
                    <span id="humidity"></span>
                    <i class="fas fa-tint"></i>
                  </p>
                  <p class="card-text">
                    <span id="wind"></span>
                    <i class="fas fa-wind"></i>
                  </p>
                  <img src="" class="first-icon" id="current-weather-icon" />
                </div>
              </div>
            </div>
          </div>  
          <div class="third-section">
            <div class="list-group-2" style="width: 10rem;" id="hourly-forecast">
              <div class="list-group-item-2 list-group-item-action">
                15:00
                <span class="third-section-icon">
                  <img src="https://img.icons8.com/doodle/96/000000/bright-moon.png" width="42" />
                  <span class="third-section-degree">
                  </span>
                </span>
              </div>
              <div class="list-group-item-2 list-group-item-action">
                16:00
                <span class="third-section-icon">
                  <img src="https://img.icons8.com/doodle/96/000000/bright-moon.png" width="42" />
                  <span class="third-section-degree">
                  </span>
                </span>
              </div>
              <div class="list-group-item-2 list-group-item-action">
                17:00
                <span class="third-section-icon">
                  <img src="https://img.icons8.com/doodle/96/000000/partly-cloudy-night.png" width="42" />
                  <span class="third-section-degree">
                  </span>
                </span>
              </div>
              <div class="list-group-item-2 list-group-item-action">
                18:00
                <span class="third-section-icon">
                  <img src="https://img.icons8.com/doodle/96/000000/bright-moon.png" width="42" />
                  <span class="third-section-degree">
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="second-section">
            <div class="card-body">
              <div class="list-group" id="daily-forecast">
                <div class="list-group-item list-group-item-action">
                  <span class="second-section-icon">
                    <img src="" width="60" />
                    <span class="second-section-degree">
                    </span>
                  </span>
                </div>
                <div class="list-group-item list-group-item-action">
                  <span class="second-section-icon">
                    <img src="" width="60" />
                    <span class="second-section-degree">
                    </span>
                  </span>
                </div>
                <div class="list-group-item list-group-item-action">
                  <span class="second-section-icon">
                    <img src="" width="60" />
                    <span class="second-section-degree">
                    </span>
                  </span>
                </div>
                <div class="list-group-item list-group-item-action">
                  <span class="second-section-icon">
                    <img src="" width="60" />
                    <span class="second-section-degree">
                    </span>
                  </span>
               </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="small-text">
      <a href="https://github.com/Julina-stha/Weather-App-Project" target="blank">
        Open-source code</a>
      by Julina Shrestha
    </small>
  </div>

  <script src="source/Weather-script.js"></script>
</body>

</html>
